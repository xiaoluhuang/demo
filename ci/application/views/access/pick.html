<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志记录</title>
    <link rel="stylesheet" href="http://dbushell.github.com/Pikaday/css/pikaday.css">
    <script type="text/javascript" src="<?= base_url()?>/assets/js/jquery-2.1.0.js" ></script>

</head>
<body>
<input type="text" id="datepicker">
<link rel="stylesheet" href="http://dbushell.github.com/Pikaday/css/pikaday.css">
<script src="http://cdn.staticfile.org/moment.js/2.2.1/moment.min.js"></script>
<script src="http://dbushell.github.com/Pikaday/pikaday.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#datepicker_wrap").html('请点击下面的输入框：<br /><input type="text" id="datepicker" style="padding:5px;">');

        var i18n = {
            previousMonth	: '上个月',
            nextMonth		: '下个月',
            months			: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
            weekdays		: ['周日','周一','周二','周三','周四','周五','周六'],
            weekdaysShort	: ['日','一','二','三','四','五','六']
        }

        var datepicker = new Pikaday({
            field: jQuery('#datepicker')[0],
            minDate: new Date('2000-01-01'),
            maxDate: new Date('2020-12-31'),
            yearRange: [2000,2020],
            i18n: i18n,
            onSelect: function() {
                var date = document.createTextNode(this.getMoment().format('YYYY-MM-DD') + ' ');
                $('#datepicker').appendChild(date);
            }
        });

    });
</script>
</body>
</html>
